
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Research Scraper</title>
        <link rel="stylesheet" href="popout.css"/>
    </head>
  <body>    
    <h1>article summary</h1>
    <div class="parameters">
      <div class="query">
        <select class="dropdown">
          <option value="date">Date</option>
          <option value="publisher">Journal Name</option>
          <option value="objective">Objective</option>
          <option value="title">Title</option>
        </select>
      </div>
    </div>
    <br/>
    <div class="action-buttons">
      <button class="new-search-parameter">Add Element</button>
      <button class="search">Collect</button>
    </div>
    <br/>
    <textarea style="display:none;"></textarea>
  </body>
  <script src="popout.js"></script>
</html>
