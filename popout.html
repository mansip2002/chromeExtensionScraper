<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Research Scraper</title>
        <style>
            body {
                max-height: 1000px;
                background-color: black;
                color: cornsilk;
                width: 300px;
            }
            select {width: 200px;}
            option {padding-bottom: 20px;}
        </style>
    </head>
  <body>    
    <h1>Searching...</h1>
    <br/>
    <div class="parameters">
      <div class="query">
        <select class="dropdown">
          <option value="date">Date</option>
          <option value="publisher">Journal Name</option>
          <option value="objective">objective</option>
          <option value="title">Title</option>
        </select>
      </div>
    </div>
    <br/>
    <div class="action-buttons">
      <button class="new-search-parameter">Add Element</button>
      <button class="search">Collect</button>
    </div>
    <textarea style="display:none;"></textarea>
  </body>
  <script src="popout.js"></script>
</html>
